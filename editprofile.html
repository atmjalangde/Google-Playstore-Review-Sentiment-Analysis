<!DOCTYPE HTML>
<html>
<head>
<title>Playstore:</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Minimal Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link href="{%static  'sentiment/css/style.css'%}" rel='stylesheet' type='text/css' />
<link href="{%static  'sentiment/css/font-awesome.css'%}" rel="stylesheet"> 
<script src="{%static  'sentiment/js/jquery.min.js'%}"> </script>
<script src="{%static  'sentiment/js/bootstrap.min.js'%}"> </script>
</head>
<body>
	<div class="login">
		<h1><a href="register">Playstore </a></h1>
        <form action="editprofile" method="POST">
            {%csrf_token%}
		<div class="login-bottom">
			<h2>Edit Profile</h2>
			<div class="col-md-6">
                <div class="login-mail">
					<input type="text" name="name" required="" value="{{data.name}}" > 
					<i class="fa fa-user"></i>
                </div>
				<div class="login-mail">
					<input type="email" style="border:none; width:450px;padding-top:10px;padding-bottom:10px;" placeholder="Email" name="email" required="" value="{{data.email}}" >
					<i class="fa fa-envelope"></i>
				</div>
				<div class="login-mail">
					<input type="text" name="mobile" required="" value="{{data.mobile}}">
					<i class="fa fa-phone"></i>
				</div>
                <div class="login-mail">
					<input type="text"  name="city" required="" value="{{data.city}}">
					<i class="fa fa-circle"></i>
                </div>
				<div class="login-mail">
					<input type="password"  name="password" required="" value="{{data.password}}">
					<i class="fa fa-lock"></i>
                </div>
	
			</div>
			<input type="submit" style="color:white;background-color:red;" value="Update">
			<div class="col-md-6 login-do">
				<!-- <label class="hvr-shutter-in-horizontal login-sub">
					<a href="editprofile" class="hvr-shutter-in-horizontal" style="width: auto;">Update</a>
				</label> -->
				
			</div>
			<div class="clearfix"> </div>
		</div>
    </form>
	<br><br>
			{% for message in messages %}
			<div class="alert {{ message.tags }} alert-dismissible" role ="alert">
				<button type="button" class="close" data-dismiss="alert" aria-lable="close">
					<span aria-hidden="true">&times;</span>
				</button>
				<center>
					<h3 style="color:red">{{message | safe }}</h3>
				</center>
			</div>
			{% endfor %}
	
	</div>
		<!---->
<div class="copy-right">
            <p> &copy; 2021 Playstore.All Rights Reserved | Design by <a href="http://w3layouts.com/" target="_blank">Tech Warriors</a> </p>	    </div>

	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
</body>
</html>
